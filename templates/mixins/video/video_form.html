{% load crispy_forms_tags %}
<form method="POST" class="w-full"  enctype="multipart/form-data">
    {% csrf_token %}


   
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span class="text-red-700 font-medium text-sm">{{error}}</span> 
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include 'mixins/video/video_input.html' with field=field %}
    {% endfor %}

    <button class="text-center rounded-sm py-5 font-light text-lg w-full bg-red-500 text-white">{{cta}}</button>
</form>
